<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
  <title>IP Address Tracker</title>
</head>

<body>

  <div class="finder">
    <div class="search-bar">
      <input class="search-bar__input" placeholder="  Search for any IP address or domain" type="text">
      <button class="search-bar__btn"></button>
    </div>

    <div class="info">
      <div class="info__block">
        <div class="info__block-subtitle"> IP Address</div>
        <div class="info__block-title" id="ip"></div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle"> Location</div>
        <div class="info__block-title" id="location"></div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">Timezone</div>
        <div class="info__block-title">UTC <span id="timezone"></span></div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">ISP</div>
        <div class="info__block-title" id="isp"></div>
      </div>
    </div>
  </div>
  <div class="map"></div>
  <div class="attribution">
  </div>
  <script type="module" src="./src/index.mjs"></script>
</body>
</html>
